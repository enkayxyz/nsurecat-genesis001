<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NsureCat AI Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .talk-button {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: none;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .talk-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
        }

        .talk-button:active {
            transform: scale(0.95);
        }

        .talk-button.speaking {
            animation: pulse 1.5s ease-in-out infinite;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .talk-button.speaking svg {
            fill: white;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(0,0,0,0.3), 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            50% {
                box-shadow: 0 10px 40px rgba(0,0,0,0.3), 0 0 0 30px rgba(102, 126, 234, 0);
            }
        }

        .talk-button svg {
            width: 80px;
            height: 80px;
            fill: #667eea;
            transition: fill 0.3s ease;
        }

        .input-section {
            margin-top: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .status {
            margin-top: 2rem;
            color: white;
            font-size: 1rem;
            min-height: 24px;
            opacity: 0.9;
        }

        .error {
            color: #ff6b6b;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è NsureCat</h1>
        <p class="subtitle">Click the button and let me speak</p>
        
        <button class="talk-button" id="talkBtn">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>

        <div class="input-section">
            <textarea id="textInput" placeholder="Enter text to speak... (e.g., Hello! How are you today?)">Hello! Welcome to the AI voice assistant. Click the button to hear me speak!</textarea>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const talkBtn = document.getElementById('talkBtn');
        const textInput = document.getElementById('textInput');
        const status = document.getElementById('status');
        let audio = null;
        let isSpeaking = false;

        talkBtn.addEventListener('click', async () => {
            if (isSpeaking) {
                stopSpeaking();
                return;
            }

            const text = textInput.value.trim();
            if (!text) {
                showStatus('Please enter some text!', true);
                return;
            }

            await speak(text);
        });

        async function speak(text) {
            try {
                talkBtn.classList.add('speaking');
                isSpeaking = true;
                showStatus('Generating speech...');

                const response = await fetch(`${API_URL}/api/text-to-speech`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate speech');
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                audio = new Audio(audioUrl);
                
                audio.onplay = () => {
                    showStatus('üîä Speaking...');
                };

                audio.onended = () => {
                    stopSpeaking();
                    showStatus('‚úì Done!');
                    setTimeout(() => showStatus(''), 2000);
                };

                audio.onerror = () => {
                    stopSpeaking();
                    showStatus('Error playing audio', true);
                };

                await audio.play();

            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, true);
                stopSpeaking();
            }
        }

        function stopSpeaking() {
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
                audio = null;
            }
            talkBtn.classList.remove('speaking');
            isSpeaking = false;
        }

        function showStatus(message, isError = false) {
            status.textContent = message;
            status.className = isError ? 'status error' : 'status';
        }
    </script>
</body>
</html>
