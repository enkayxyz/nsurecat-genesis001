<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NsureCat - Scan Your Policy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Find Your Insurance Savings</h1>
    <form id="policyForm">
        <label for="bodilyInjury">Bodily Injury:</label>
        <input type="text" id="bodilyInjury" required><br>

        <label for="propertyDamage">Property Damage:</label>
        <input type="text" id="propertyDamage" required><br>

        <label for="uninsuredMotorist">Uninsured Motorist:</label>
        <input type="text" id="uninsuredMotorist" required><br>

        <label for="collision">Collision:</label>
        <input type="text" id="collision" required><br>

        <label for="comprehensive">Comprehensive:</label>
        <input type="text" id="comprehensive" required><br>

        <label for="personalInjury">Personal Injury Protection:</label>
        <input type="text" id="personalInjury" required><br>

        <button type="button" id="voiceButton">Call the Cat (Voice Input)</button>
        <button type="submit">Find My Savings</button>
    </form>
    <script src="scan.js"></script>
</body>
</html>
